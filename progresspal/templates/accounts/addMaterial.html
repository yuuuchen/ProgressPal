{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h2>新增假資料（僅限 Superuser）</h2>
  <hr>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="card p-4 shadow-sm">
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-2">新增資料</button>
    </div>
  </form>
</div>
{% endblock %}
